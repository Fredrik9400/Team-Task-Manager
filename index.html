<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="loadFromLocaleStorage()">
    <h1> Team Task Manager</h1>

    <div class="grid-container">
        <div class="grid-item1">
            <form class="name-input">
                <input id="name">
                <label> Name: </label>
                <img src="./images/add-button.svg" id="add-name-btn" class="add-btn">
            </form>
            <ul class="name-ul">
                <h3>Team Members:</h3>
            </ul>
            <button id="remove-name-button">CLEAR ALL</button>
        </div>

        <div class="grid-item2">
            <form class="task-input">
                <input id="task">
                <label> Task: </label>
                <img src="./images/add-button.svg" id="add-task-btn" class="add-btn">
            </form>
            <ul class="task-ul">
                <h3>Tasks:</h3>
            </ul>
            <button id="remove-task-button">CLEAR ALL</button>
        </div>

        <div class="grid-item3">
            <form class="name-assigner-input">
                <label for="name-assigner"> Name: </label>
                <select id="name-assigner"></select>
            </form>
            <form class="task-assigner-input">
                <label for="task-assigner"> Task: </label>
                <select id="task-assigner"></select>
                <img src="./images/add-button.svg" id="assign-task-btn" class="add-btn">
            </form>

            <ul class="task-assigner-ul">
                <h3>Assigned Tasks:</h3>
            </ul>
            <button id="remove-assigned-button">CLEAR ALL</button>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
