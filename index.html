<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Task Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="loadFromLocaleStorage()">
    <div class="wrapper">
        <h1> Team Task Manager</h1>
        <img src="./images/Background-img.jpeg">
        <div class="grid-container">            
            <div class="name-input">
                <label for="name"> Name: </label>
                <input id="name">
                <img src="images/add-button.svg" id="add-name-btn" class="add-btn">
            </div>
            <div class="name-ul">
                <ul id="name-ul">
                    <div>
                        <h3>Team Members:</h3>
                    </div>
                </ul>
            </div>
            <div class="task-input">
                <label for="task"> Task: </label>
                <input id="task">
                <img src="images/add-button.svg" id="add-task-btn" class="add-btn">
            </div>
            <div class="task-ul">
                <ul id="task-ul">
                    <div>
                        <h3>Tasks:</h3>
                    </div>
                </ul>
            </div>
            <div class="task-assigner-form">
                <form class="name-assigner-input">
                    <label for="name-assigner"> Name: </label>
                    <select id="name-assigner"></select>
                </form>
                <form class="task-assigner-input">
                    <label for="task-assigner"> Task: </label>
                    <select id="task-assigner"></select>
                </form>
                <img src="images/add-button.svg" id="assign-task-btn" class="add-btn">
            </div>
            <div class="task-assigner-ul">
                <ul id="task-assigner-ul">
                        <div>
                            <h3>Assigned Tasks:</h3>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
